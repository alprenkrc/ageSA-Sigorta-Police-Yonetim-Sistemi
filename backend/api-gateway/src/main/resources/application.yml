server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**
          filters:
            - StripPrefix=1
        - id: policy-service
          uri: lb://policy-service
          predicates:
            - Path=/api/policies/**
          filters:
            - StripPrefix=1
        # Swagger UI routes
        - id: user-service-swagger
          uri: lb://user-service
          predicates:
            - Path=/user-service/v3/api-docs/**
          filters:
            - StripPrefix=1
        - id: policy-service-swagger
          uri: lb://policy-service
          predicates:
            - Path=/policy-service/v3/api-docs/**
          filters:
            - StripPrefix=1

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    health:
      show-details: always

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
